log4j.rootLogger = debug,console,default,error

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

log4j.appender.default = org.apache.log4j.DailyRollingFileAppender
log4j.appender.default.File =C:/opt/logs/wzs/log.log
log4j.appender.default.Append = true
log4j.appender.default.Threshold = DEBUG
log4j.appender.default.layout = org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} %m%n

log4j.appender.error = org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.File =C:/opt/logs/wzs/error.log
log4j.appender.error.Append = true
log4j.appender.error.Threshold = ERROR
log4j.appender.error.layout = org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

log4j.logger.WZSFRAMEWORK=debug,WZSFRAMEWORK
log4j.appender.WZSFRAMEWORK = org.apache.log4j.DailyRollingFileAppender
log4j.appender.WZSFRAMEWORK.File =C:/opt/logs/wzs/WZSFRAMEWORK.log
log4j.appender.WZSFRAMEWORK.Append = true
log4j.appender.WZSFRAMEWORK.Threshold = DEBUG
log4j.appender.WZSFRAMEWORK.layout = org.apache.log4j.PatternLayout
log4j.appender.WZSFRAMEWORK.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} %m%n
